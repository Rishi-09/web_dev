<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <main>
        
        <div class="choice-bar">
            <li>
                 <img src="rock.png" alt=""  class=" img" id="rock" >
                 <img src="paper.png" alt=""  class=" img"  id="paper" >
                 <img src="scissors.png" alt=""  class=" img" id="scissors" >
            </li>
            <p>You</p>
        </div>
        <div class="chosen">
            <img src="" alt="" id = "user-choice">
            <p class="score">0</p>
        </div>
    
        <p class="result">win</p>

        <div class="chosen">
            <img src="  " alt="" class="bot-choice">
            <p class="score">0</p>
        </div>


        <div class="choice-bar">
            <li>
                 <img src="rock.png" alt=""  class="com" > 
                 <img src="paper.png" alt=""  class="com" > 
                 <img src="scissors.png" alt=""  class="com" > 
            </li>
            <p>Bot  </p>
        </div>
    </main>
    <script src="app.js" ></script>
    
</body>
</html>
