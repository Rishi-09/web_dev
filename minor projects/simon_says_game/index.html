<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Dancing+Script:wght@400..700&family=Playwrite+HU:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Simon Says Game</h1>
      <h3 class="display-text">Start , remember and continue...</h3>
      <div class="game-box">
        <button class="box" id="box1" type="button"></button>
        <button class="box" id="box2" type="button"></button>
        <button class="box" id="box3" type="button"></button>
        <button class="box" id="box4" type="button"></button>
      </div>
        <button class="startBtn">Start</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
